<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{
                background-color:blue;
         
            }
            #face{
                background-color: yellow;
                height: 300px;
                width: 300px;
                border-radius: 50%;
                position: relative;
            }
            .eye{
                background-color: black;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                position: absolute;
                top: 50px;


                
            }
            .pupil{
            background-color: white;
            position: absolute;
            top: 20px;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            left: 15px;
            }
            #leftEye{
                left: 45px;
            }
            #rightEye{
                right: 45px;
            }
            #mouth{
            background-color: black;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            bottom: 50px;
            right: 100px;


            }
            #tongue{
          
            }
        </style>
    </head>
    <body>
        <div id='face'>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>
